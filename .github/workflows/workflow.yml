name: 걸카페건 계산기
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
        working-directory: ./gcg-expected-damage
      - run: |
          cd gcg-expected-damage/build/web
          git init
          git config --global user.email extinbase@naver.com
          git config --global user.name Abalcon
          git status
          git remote add origin https://$@github.com/Abalcon/gcg-expected-damage.git 
          git checkout -b gh-pages
          git add --all
          git commit -m "Upload to Github Pages"
          git push origin gh-pages -f